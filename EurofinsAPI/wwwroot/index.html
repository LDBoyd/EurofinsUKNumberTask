<!DOCTYPE html>
<html>

    <title>Eurofins Number Task</title>
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <div class="headerSection">
    <h1>EUROFINS NUMBERS TASK</h1>
    <h3>SELECT NUMBERS RANGE</h3>
    </div>
        
        <form action="javascript:void(0);" method="POST" onsubmit="addItem()">

        <label class="mt-4">Min Number</label>
        <input id="minValue" class="form-control" type="number" placeholder="0" step="1" max="100" />
        <label class="mt-4">Max Number</label>
        <input id="maxValue" class="form-control" type="number" placeholder="100" step="1" max="100" />

        <input type="submit" value="Add">
    </form>

    <div id="numberDisplay">

    </div>



    <script src="js/main.js" asp-append-version="true"></script>


</body>
